<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body>
    <div id="pdf_viewer" style="width: 100%; height: 600px;"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const src = urlParams.get('src');
        
        // Obtén el contenedor del visor de PDF
        const pdfViewer = document.getElementById("pdf_viewer");

        // Cargar y mostrar el documento PDF
        pdfjsLib.getDocument(src).promise.then(function(pdf) {
            // Iterar sobre cada página del PDF
            for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
                // Renderizar la página actual del PDF dentro del contenedor
                pdf.getPage(pageNumber).then(function(page) {
                    const canvas = document.createElement("canvas");
                    pdfViewer.appendChild(canvas);
                    page.render({ canvasContext: canvas.getContext('2d'), viewport: page.getViewport({ scale: 1.5 }) });
                });
            }
        });
    </script>
</body>
</html>
