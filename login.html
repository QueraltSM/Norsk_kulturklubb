<body>

  <!-- ======= Header ======= -->
  <header id="header"></header>
  <!-- End Header -->

  <main id="main">
  
    <section  class="h-100 gradient-form section-bg">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="section-title">
                      <h2>Sign In</h2>
                      <p>Logg inn</p>
                    </div>
                    <form id="login_form" class="validate-form" onsubmit="return login()">
                      <div class="wrap-input100">
                        <input class="input100" type="text" name="email" placeholder="Email" required>
                        <span class="focus-input100" data-placeholder="Email"></span>
                      </div>
                      <div class="wrap-input100">
                        <input class="input100" type="password" name="password" placeholder="Password" required>
                        <span class="focus-input100" data-placeholder="Password"></span>
                      </div>
                      <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">Login</button>
                      </div>
                      <div class="text-center p-t-46 p-b-20">
                        <span onclick="window.location = 'signup.html'" class="txt2">or <strong>Sign Up</strong></span>
                      </div>
                      <div id="alertContainer"></div>
                    </form>
                  </div>
                </div>
                <div class="login-image">
                  <img src="/assets/img/authenticate_form.png" alt="Login Photo">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      $('#header').load('header.html');
      $('#footer').load('footer.html');
      document.getElementById("login_form").addEventListener("submit", function(event) {
        event.preventDefault();
      });
    });
