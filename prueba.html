<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Hola Mundo</title>
</head>
<body>
  <h1>Â¡Saludo desde la API!</h1>
  <p id="saludo"></p>
  <script>
    fetch('http://localhost:3000/api/data')
      .then(response => response.text())
      .then(data => {
        document.getElementById('saludo').textContent = data;
      })
      .catch(error => {
        console.error('Error al obtener el saludo:', error);
      });
  </script>
</body>
</html>
