<body>
  <!-- ======= Header ======= -->
  <header id="header"></header>
  <!-- End Header -->
  <main id="main" data-aos="fade-in">
    <section class="h-100 gradient-form">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="section-title">
                      <h2>Registrer deg</h2>
                      <p>Sign up</p>
                    </div>
                    <form id="signup_form" class="validate-form" onsubmit="return signup()">
                      <div class="wrap-input100" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="name" placeholder="Name" required />
                        <span class="focus-input100" data-placeholder="Name"></span>
                      </div>
                      <div class="wrap-input100" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email" required />
                        <span class="focus-input100" data-placeholder="Email"></span>
                      </div>
                      <div class="wrap-input100" data-validate="Password is required">
                        <input class="input100" type="password" name="password" placeholder="Password" required />
                        <span class="focus-input100" data-placeholder="Password"></span>
                      </div>
                      <div class="wrap-input100" data-validate="Confirm password is required">
                        <input class="input100" type="password" name="confirm_password" placeholder="Confirm password" required />
                        <span class="focus-input100" data-placeholder="Confirm password"></span>
                      </div>
                      <div class="select-role" required>
                        <div class="role-option">
                          <input type="radio" id="Students" name="role" value="Students">
                          <label for="Students" style="font-size: 13px">I'm a student</label>
                        </div>
                        <div class="role-option">
                          <input type="radio" id="Teachers" name="role" value="Teachers">
                          <label for="Teachers" style="font-size: 13px">I'm a teacher</label>
                        </div>
                        <div class="role-option">
                          <input type="radio" id="Collaborators" name="role" value="Collaborators">
                          <label for="Collaborators" style="font-size: 13px">I'm a collaborator</label>
                        </div>
                      </div>
                      <div id="alertContainer" style="padding: 20px;text-align: center;"></div>
                      <div class="container-login100-form-btn d-flex justify-content-center">
                        <button type="submit" class="login100-form-btn">Sign up</button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="login-image">
                  <img src="/assets/img/authenticate_form.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- End #main -->

  <!-- Vendor JS Files -->

  <script src="/assets/js/authenticate.js"></script>
  <script src="/assets/js/common.js"></script>
  <script>
    $(document).ready(function () {
      $("#header").load("/header.html");
      document.getElementById("signup_form").addEventListener("submit", function (event) {
        event.preventDefault();
      });
    });
  </script>
</body>
