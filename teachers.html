  <body>
    <!-- ======= Header ======= -->
    <header id="header"></header>
    <!-- End Header -->

    <main id="main" data-aos="fade-in">
      <!-- ======= Trainers Section ======= -->
      <section id="trainers" class="trainers">
        <div class="container" data-aos="fade-up">
          <div class="section-title">
            <h2>Teachers</h2>
            <p>Lærere</p>
          </div>
        </div>
      </section>
      <!-- End Trainers Section -->
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer"></footer>
    <!-- End Footer -->

    <div id="preloader"></div>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <script>
      const teachersContainer = document.querySelector(".trainers .container");
      const row = document.createElement("div");
      row.classList.add("row");

      fetch("http://localhost:3000/api/getTeachers")
        .then((response) => {
          if (!response.ok) {
            throw new Error("No se pudo obtener la respuesta del servidor.");
          }
          return response.json();
        })
        .then((data) => {
          data.Items.forEach((teacher, index) => {
            const teacherDiv = document.createElement("div");
            teacherDiv.classList.add(
              "col-lg-4",
              "col-md-6",
              "d-flex",
              "align-items-stretch"
            );
            teacherDiv.innerHTML = `
            <a href = "teacher-profile.html?aWQ==${teacher.ID}">
            <div class="teacher" style="cursor:pointer;border: 1px solid white;color:#000">
              <img src="${teacher.profile_picture}" style="width: 400px; height: 260px;" class="img-fluid teacher-image" alt="${teacher.name}">


                <div class="teacher-info">
                  <div class="teacher-content">
                <h4>${teacher.name}</h4>

                <div style="font-weight:normal;font-size:13px;text-align:center;display: flex; align-items: center; justify-content: center;">
  <div style="margin-right: 10px;">
    ${teacher.location}&nbsp;
    ${teacher.teaching_online && teacher.teaching_in_person
        ? `· Online and in person`
        : teacher.teaching_online
        ? `· Online`
        : teacher.teaching_in_person
        ? `· In person`
        : ""
    }
  </div>
  <div class="rating" style="display: flex; align-items: center; margin-left: 10px;">
    <span class="fa fa-star ${
      teacher.rating >= 1 ? "checked" : ""
    }" style="margin-right: 5px; font-size: 13px;"></span>
    <p style="font-weight:bold;color:#000;margin: 0;font-size:13px;align-items: center;">${
      teacher.rating
    }</p>
  </div>
  <p style="color:#000000">${teacher.hourly_rate}</p>
</div>
                
                <p>${teacher.short_description}</p>
                </div>
              </div>
            </div></a>`;
            row.appendChild(teacherDiv);
          });
        })
        .catch((error) => {
          console.error("Error al obtener los datos:", error);
          document.getElementById("teacherData").textContent =
            "Error al obtener los datos del profesor." + error;
        });
      teachersContainer.appendChild(row);
    </script>
  </body>
</html>
