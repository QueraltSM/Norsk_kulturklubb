  <main id="main" data-aos="fade-in">

    <section id="contributions" class="contributions">
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>Bidrag</h2>
          <p>Contributions</p>
        </div>
        <ul id="contributions-flters" class="d-flex justify-content-center" data-aos-delay="100">
          <li id="li_word_of_the_day" data-filter=".words" style="display: none;">Word
              of the Day</li>
          <li id="li_lesson" data-filter=".lessons" style="display: none;">Norsk lesson</li>
          <li id="li_post" data-filter=".posts" style="display: none;">Culture post</li>
          <li id="li_event" data-filter=".events" style="display: none;">Virtual event</li>
      </ul>
        <div class="row contributions-container" data-aos="fade-up" data-aos-delay="200">
          <div class="col-lg-12 contributions-item words" id="div_words" style="display: none;">
            <div class="row" data-aos="zoom-in" data-aos-delay="100" id="words_container"></div>
          </div>
          <div class="col-lg-12 contributions-item lessons" id="div_lesson" style="display: none;">

          </div>
          <div class="col-lg-12 contributions-item posts" id="div_posts" style="display: none;">
            <div class="row" data-aos="zoom-in" data-aos-delay="100" id="posts_container"></div>
          </div>
          <div class="col-lg-12 contributions-item events" id="div_events" style="display: none;">
            <div class="row" data-aos="zoom-in" data-aos-delay="100" id="events_container"></div>
          </div>
        </div>
      </div>
    </section>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered text-center">
        <div class="modal-content">
          <div class="modal-body d-flex justify-content-center align-items-center flex-column">
            <h5 class="modal-title text-center" id="confirmDeleteModalLabel"><strong>Confirm lesson deletion</strong>
            </h5><br>
            <p class="text-center">
              Are you sure you want to delete this lesson? <br>
              <strong>This action cannot be undone</strong>.
            </p>
          </div>
          <div class="modal-footer" style="border: none !important; display: flex; justify-content: center;">
            <div>
              <button type="button" class="btn" data-dismiss="modal">Cancel</button>
              <button type="button" class="get-started-btn" onclick="deleteLesson()">Delete</button>
            </div><br>
